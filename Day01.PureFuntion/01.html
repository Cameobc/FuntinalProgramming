<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
/**
 *순수 함수
 * 부수 효과가 없음(외부에 상태에 영향을 미치지 않음)
 * 동일한 인자를 주었을 때 동일한 결과를 리턴함
 * 평가 시점이 중요하지 않다.
 **/
function add(a, b){
    return a+b;
}

console.log(add(10, 5));

// 순수 함수가 아님 -> 결과값이 달라짐
var c = 10;
function add2(a, b){
    return a+b+c;
}

console.log(add2(10, 7));
console.log(add2(10, 8));
console.log(add2(10, 9));
c = 15;
console.log(add2(10, 7));
console.log(add2(10, 8));
console.log(add2(10, 9));


//부수 효과가 있는 함수
function add3(a, b){
    c = b;
    return a+b;
}

console.log("c ::: ",c);
console.log(add3(20, 30));
console.log("c ::: ",c);


// 순수 함수가 아님 -> 넘어온 인자의 상태를 직접 변경함
var obj1 = {val: 10};
function add4(obj, b){
    obj.val += b;
}

console.log("obj1.val ::: ", obj1.val);
add4(obj1, 4);
console.log("obj1.val ::: ", obj1.val);


//다시 순수 함수 -> 인자로 받은 값의 상태 직접 변경 xx
var obj1 = {val: 10};
function add5(obj, b){
    return {val: obj.val + b};
}
console.log("obj1.val ::: ", obj1.val);
var obj2 = add5(obj1, 4);
console.log("obj1.val ::: ", obj1.val);
console.log("obj2.val ::: ", obj2.val);

</script>
</body>
</html>
